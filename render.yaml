# render.yaml
services:
  - type: web
    name: wellness-api
    runtime: python
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wellness-db
          property: connectionString
      - key: REDIS_URL
        value: "redis://localhost:6379"  # We'll add Upstash Redis later

databases:
  - name: wellness-db
    databaseName: wellness_dev
    user: postgres